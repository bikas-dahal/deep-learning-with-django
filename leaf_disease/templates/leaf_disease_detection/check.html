<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Deep Learning App</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        
        h1 {
            color: #333333;

        }
